<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./asset/img/mobile-phone.png" alt="foto do celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./asset/img/instagram-text.png"
            class="logo-instagram"
            alt="instagram logo"
          />
          <div class="profile-foto">
            <img src="./asset/img/Perfil_Instagram.jpg" alt="foto" />
          </div>
          <a href="#" class="instagram-login">Continue como José Augusto A. Abilio</a>
          <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é José Augusto A. Abilio?</p>
          <p class="not-account">
              <a href="#"><span class="link-blue">Alternar Contas</span></a>
            ou
            <a href="#"><span class="link-blue">Inscreva-se</span></a>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="https://apps.apple.com/br/app/instagram/id389801252" target="blank_" class="app-download"></a>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="blank_" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
